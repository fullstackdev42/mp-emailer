{{template "header" .}}
{{template "nav" .}}
<main>
    <h1>Campaigns</h1>
    <a href="/campaigns/new">Create New Campaign</a>
    
    {{if .Campaigns}}
        <ul>
            {{range .Campaigns}}
            <li>
                <h2>{{.Name}}</h2>
                <p>ID: {{.ID}}</p>
                <pre>{{.Template}}</pre>
                <form action="/campaigns/{{.ID}}/update" method="POST">
                    <input type="hidden" name="id" value="{{.ID}}">
                    <label for="name-{{.ID}}">Campaign Name:</label>
                    <input type="text" id="name-{{.ID}}" name="name" value="{{.Name}}" required>
                    <br>
                    <label for="template-{{.ID}}">Template:</label>
                    <textarea id="template-{{.ID}}" name="template" rows="10" cols="50" required>{{.Template}}</textarea>
                    <br>
                    <button type="submit">Update Campaign</button>
                </form>
                <form action="/campaigns/{{.ID}}/delete" method="POST">
                    <button type="submit">Delete Campaign</button>
                </form>
            </li>
            {{end}}
        </ul>
    {{else}}
        <p>No campaigns found. Create a new campaign to get started.</p>
    {{end}}
</main>
{{template "footer" .}}
