{{template "header" .}}
{{template "nav" .}}
<main>
    <h1>Campaigns</h1>
    <a href="/campaigns/new" class="button">Create New Campaign</a>
    
    {{if .Campaigns}}
        <ul class="campaign-list">
            {{range .Campaigns}}
            <li class="campaign-item">
                <h2>{{.Name}}</h2>
                <div class="campaign-actions">
                    <a href="/campaigns/{{.ID}}" class="button">View/Edit</a>
                    <form action="/campaigns/{{.ID}}/delete" method="POST" class="inline-form">
                        <button type="submit" class="button delete-button">Delete</button>
                    </form>
                </div>
            </li>
            {{end}}
        </ul>
    {{else}}
        <p>No campaigns found. Create a new campaign to get started.</p>
    {{end}}
</main>
{{template "footer" .}}
